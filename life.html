<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/css/lightgallery.min.css">
</head>
<body>

<div class="row" id="lightgallery"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lightgallery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lg-thumbnail.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lg-fullscreen.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lg-zoom.min.js"></script>

<script>
    // Define image data (replace with your image file names)
    var imageData = [
        { src: "images/big-images/nature_big_1.jpg", thumb: "images/nature_small_1.jpg", description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit." },
        { src: "images/big-images/nature_big_2.jpg", thumb: "images/nature_small_2.jpg", description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit." },
        // Add more image data as needed
    ];

    // Function to dynamically generate HTML for the image gallery
    function generateGallery() {
        var galleryHtml = '';
        for (var i = 0; i < imageData.length; i++) {
            galleryHtml += '<div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="' + imageData[i].src + '" data-sub-html="<h4>Fading Light</h4><p>' + imageData[i].description + '</p>">';
            galleryHtml += '<a href="#"><img src="' + imageData[i].thumb + '" alt="Image" class="img-fluid"></a>';
            galleryHtml += '</div>';
        }
        document.getElementById('lightgallery').innerHTML = galleryHtml;
    }

    // Call the function to generate the gallery
    generateGallery();

    // Initialize lightGallery
    $(document).ready(function() {
        $('#lightgallery').lightGallery({
            thumbnail: true,
            animateThumb: false,
            showThumbByDefault: false,
            download: false,
        });
    });
</script>

</body>
</html>

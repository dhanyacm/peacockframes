<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .creative-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .creative-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
        }

        .creative-image-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 1.5em;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mb-5">
        <div class="col-md-12 creative-image-container">
            <img src="images/img_2.jpg" alt="Creative Image" class="img-fluid">
            <div class="creative-image-overlay"></div>
            <div class="creative-image-text">Creative Image Title</div>
        </div>
    </div>
</div>

</body>
</html>

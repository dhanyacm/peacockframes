<div class="site-section" data-aos="fade">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="row mb-5">
          <div class="col-12">
            <h2 class="site-section-heading text-center">Travel Gallery</h2>
          </div>
        </div>
      </div>
    </div>

 <ul id="fileList">
        <!-- File names will be added here -->
    </ul>
      
  </div>
</div>

<script>
        // Replace these with your GitHub repository information
        const githubUser = 'dhanyacm';
        const githubRepo = 'peacockframes';
        const folderPath = '/images';

        // API URL to list contents of a directory in a GitHub repository
        const apiUrl = `https://api.github.com/repos/${githubUser}/${githubRepo}/contents/${folderPath}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('fileList');

                data.forEach(fileInfo => {
                    if (fileInfo.type === 'file') {
                        const fileName = fileInfo.name;
                        const listItem = document.createElement('li');
                        listItem.textContent = fileName;
                        fileList.appendChild(listItem);
                    }
                });
            })
            .catch(error => {
                console.error('Failed to fetch data:', error);
            });
    </script>

<!DOCTYPE html>
<html lang="en">

</head>
<body>

<div class="row" id="lightgallery"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lightgallery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lg-thumbnail.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lg-fullscreen.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.10.0/js/lg-zoom.min.js"></script>
<script src="imageData.json"></script>

<script>
    $(document).ready(function() {
        generateGallery(imageData);

        // Initialize lightGallery
        $('#lightgallery').lightGallery({
            thumbnail: true,
            animateThumb: false,
            showThumbByDefault: false,
            download: false,
        });
    });

    // Function to dynamically generate HTML for the image gallery
    function generateGallery(imageData) {
        var galleryHtml = '';
        for (var i = 0; i < imageData.length; i++) {
            galleryHtml += '<div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 item" data-aos="fade" data-src="' + imageData[i].src + '" data-sub-html="<h4>Fading Light</h4><p>' + imageData[i].description + '</p>">';
            galleryHtml += '<a href="#"><img src="' + imageData[i].thumb + '" alt="Image" class="img-fluid"></a>';
            galleryHtml += '</div>';
        }
        document.getElementById('lightgallery').innerHTML = galleryHtml;
    }
</script>

</body>
</html>

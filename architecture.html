<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .image-container img {
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .caption-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container:hover .caption-overlay {
            opacity: 1;
        }

        .caption-text {
            font-size: 1.5em;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mb-5">
        <div class="col-md-12 image-container">
            <img src="images/img_2.jpg" alt="Creative Image" class="img-fluid">
            <div class="caption-overlay">
                <div class="caption-text">Option 1: Image with Caption</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

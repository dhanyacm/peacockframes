<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Image Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .fullscreen-bg {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .fullscreen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 fullscreen-bg">
            <img src="images/img_2.jpg" alt="Creative Image" class="img-fluid">
            <div class="overlay-text">Option 2: Full-Screen Image with Text Overlay</div>
        </div>
    </div>
</div>

</body>
</html>
